<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        

        <div>
            <h1 class="heading">Stop Watch</h1>
        </div>
        <div>
            <h2 class="h2">Minutes</h2>
            <h2 class="h2">Seconds</h2>
            <h2 class="h2">Miliseconds</h2>
        </div> 
        <div>
            <h2 id="min">0</h2>
            <h2 id="sec">0</h2>
            <h2 id="msec">0</h2>
        </div>
        <div>
            <button onclick="start(); btnDisable()" id='start' >
                Start
            </button>
            <button onclick="stop()">
                Stop
            </button>
            <button onclick="reset()">
                Reset
            </button>
        </div>

    
</body>
<script src="app.js"></script>
</html>
